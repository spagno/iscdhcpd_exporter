# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    machine:
      image: ubuntu-2004:202101-01
    parallelism: 3
    steps:
      - checkout
      - run: make promu
      - run: docker run --privileged linuxkit/binfmt:v0.8
      - run: promu crossbuild -v
      - run: promu --config .promu-cgo.yml crossbuild -v
      - persist_to_workspace:
          root: .
          paths:
            - .build
      - store_artifacts:
          path: .build
          destination: /build
  test_docker:
    machine:
      image: ubuntu-2204:2022.04.2
    environment:
      DOCKER_TEST_IMAGE_NAME: quay.io/prometheus/golang-builder:1.18-base
      REPO_PATH: github.com/spagno/iscdhcpd_exporter
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run: docker images
      - run: docker run --rm -t -v "$(pwd):/app" "${DOCKER_TEST_IMAGE_NAME}" -i "${REPO_PATH}" -T
      - run:
          command: |
            if [ -n "$CIRCLE_TAG" ]; then
              make test-docker DOCKER_IMAGE_TAG=$CIRCLE_TAG
            else
              make test-docker
            fi
  publish_docker:
    machine:
      image: ubuntu-2204:2022.04.2
    environment:
      DOCKER_TEST_IMAGE_NAME: quay.io/prometheus/golang-builder:1.18-base
      REPO_PATH: github.com/spagno/iscdhcpd_exporter
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          command: |
            if [ -n "$CIRCLE_TAG" ]; then
              make docker DOCKER_IMAGE_TAG=$CIRCLE_TAG
            else
              make docker
            fi
      - run: make common-docker-publish
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  sample: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build:
          filters:
            tags:
              only: /.*/
      - test_docker:
          requires:
            - build
          filters:
            tags:
              only: /.*/
      - publish_docker:
          requires:
            - build
          filters:
            tags:
              only: /.*/
